<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React App</title>
        <style>
            /* Add CSS styles for the header */
            .header {
                font-family: 'Kode Mono', monospace;
                text-align: center;
                color: white;
            }

            /* Set the background color to black  */
            body {
                background-color: black;
            }

            /* Center the carousel */
            .carousel {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw; /* Set the width to 100% of the viewport width */
                height: 100vh; /* Set the height to 100% of the viewport height */
            }

            /* Autosize images to 25% */
            .carousel img {
                width: 25%;
                height: auto;
                padding: 10px; /* Add padding between each image */
                border-radius: 20px; /* Add rounded corners */
                filter: grayscale(100%); /* Make the images grayed out by default */
                transition: all 0.3s ease; /* Add transition effect */
            }

            /* Change the image style on hover */
            .carousel img:hover {
                transform: scale(1.1); /* Grow the image slightly */
                filter: grayscale(0%); /* Regain the color */
            }

            /* Enlarge the image on click */
            .carousel img.enlarged {
                width: 40vw;
                height: auto;
                filter: grayscale(0%);
            }

            /* Mobile-specific styles */
            @media (max-width: 600px) {
                /* Center the carousel vertically on mobile */
                .carousel {
                    align-items: flex-start;
                }

                /* Reduce the image size on mobile */
                .carousel img {
                    width: 50%;
                }

                /* Enlarge the image on click on mobile */
                .carousel img.enlarged {
                    width: 80vw;
                }
            }
        </style>
    </head>
    <body>
        <div id="root">
            <h1 class="header">Welcome</h1>
        </div>

        <!-- Include the React and ReactDOM libraries -->
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

        <!-- Include your React components -->
        <script src="path/to/your/react-components.js"></script>

        <!-- Include Font Awesome icons -->
        <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

        <!-- Add the carousel -->
        <div class="carousel">
            <!-- Add side arrows -->
            <button class="arrow arrow-left" type="button" onclick="showPreviousImages()" title="Show Previous Images"><i class="fas fa-chevron-left"></i></button>
            <img src="https://cdn.aibooru.download/sample/a2/4e/__original_generated_by_blob_artist_using_novelai__sample-a24ee7b933ddf33ac8550e76f17f5a25.jpg" alt="Image 1" onclick="enlargeImage(this)">
            <img src="https://cdn.aibooru.download/sample/ff/87/__original_generated_by_blob_artist_using_novelai__sample-ff87f008925712473e84a2e4cc89164a.jpg" alt="Image 2" onclick="enlargeImage(this)">
            <img src="https://cdn.aibooru.download/sample/85/8e/__ono_kanami_original_generated_by_blob_artist_using_novelai__sample-858e3342cbec4e0afa4a674230f594b5.jpg" alt="Image 3" onclick="enlargeImage(this)">
            <button class="arrow arrow-right" type="button" onclick="showNextImages()" title="Show Next Images"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        // Array to store the images
        let images = [];

        // Fetch random images from aibooru API
        function fetchRandomImages() {
            fetch('https://api.aibooru.org/images/random?count=3')
                .then(response => response.json())
                .then(data => {
                    // Clear the existing images
                    const carousel = document.querySelector('.carousel');
                    carousel.innerHTML = '';

                    // Add the new images to the carousel
                    data.forEach(image => {
                        const imageElement = document.createElement('img');
                        imageElement.src = image.url;
                        imageElement.alt = image.name;
                        imageElement.onclick = function() {
                            enlargeImage(this);
                        };

                        carousel.appendChild(imageElement);
                        images.push(imageElement);
                    });
                })
                .catch(error => console.error(error));
        }

        // Show previous set of images
        function showPreviousImages() {
            const carousel = document.querySelector('.carousel');
            carousel.innerHTML = '';

            // Get the previous set of images
            const previousImages = images.splice(0, 3);
            images = previousImages.concat(images);

            // Add the previous images to the carousel
            previousImages.forEach(image => {
                carousel.appendChild(image);
            });
        }

        // Show next set of images
        function showNextImages() {
            const carousel = document.querySelector('.carousel');
            carousel.innerHTML = '';

            // Get the next set of images
            const nextImages = images.splice(images.length - 3, 3);
            images = images.concat(nextImages);

            // Add the next images to the carousel
            nextImages.forEach(image => {
                carousel.appendChild(image);
            });
        }

        // Call the fetchRandomImages function to populate the carousel with initial images
        fetchRandomImages();

        // Function to enlarge the clicked image
        function enlargeImage(img) {
            img.classList.toggle("enlarged");
        }
    </script>
</body>
</html>
